{% extends 'base.html' %}
{% block title %}{{ election.title }} - Results{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-3">{{ election.title }} - Results</h2>
  <p class="text-muted">{{ election.description }}</p>

  <div class="my-4">
    <canvas id="resultsChart"></canvas>
  </div>

  <a href="{% url 'election_list' %}" class="btn btn-primary">â¬… Back to Elections</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let labels = {{ labels|safe }};
  let data = {{ data|safe }};

  const ctx = document.getElementById('resultsChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Votes',
        data: data,
        backgroundColor: 'rgba(75, 192, 192, 0.6)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true,
          precision: 0
        }
      }
    }
  });
</script>

{% endblock %}
