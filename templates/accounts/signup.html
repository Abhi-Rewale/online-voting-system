{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up | Online Voting System{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center py-5" style="min-height: 90vh;">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="max-width: 950px; width: 100%;">
    <div class="row g-0">
      
      <!-- ðŸ–¼ï¸ Left Image -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-4 bg-light">
      <img src="{% static 'images/register-vote.svg' %}" alt="Signup Illustration" class="img-fluid" style="max-height: 350px;">
    </div>


      <!-- ðŸ§¾ Right Form -->
      <div class="col-md-6 p-5 bg-white d-flex flex-column justify-content-center">
        <h3 class="fw-bold text-success mb-4 text-center">Create an Account</h3>

        <form method="POST" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm">
            Sign Up
          </button>
        </form>

        <p class="text-center mt-4 mb-0 text-muted">
          Already have an account?
          <a href="{% url 'login' %}" class="fw-semibold text-decoration-none text-success">
            Login here
          </a>
        </p>
      </div>

    </div>
  </div>
</div>
{% endblock %}
