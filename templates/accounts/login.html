<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  {% if messages %}
  <div id="message-container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Login</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3 text-center">
                    Don't have an account? <a href="{% url 'signup' %}">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script>
  // Auto-fade and then hide alert messages
  setTimeout(function () {
    let alertEl = document.getElementById('message-container');
    if (alertEl) {
      alertEl.style.transition = "opacity 0.5s ease";
      alertEl.style.opacity = "0";
      setTimeout(() => alertEl.style.display = 'none', 500);  // hide after fade
    }
  }, 3000);  // wait 3 seconds before starting fade
</script>

</body>
</html>
